<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Type Ahead ğŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
  <script>
    // åŠŸèƒ½: æœå°‹è¼¸å…¥æ¯ä¸€å€‹å­—æ™‚è‡ªå‹•æœå°‹ç¬¦åˆ (ajax ä¸²å›ä¾†çš„è³‡æ–™) åŸå¸‚å or æ´²åï¼Œä¸¦é¡¯ç¤ºåœ¨ä¸‹æ–¹çš„ list åŒ…æ‹¬äººå£
    // éç¨‹:
    // 1: ajax ä½¿ç”¨ xmlHttpRequest || fetch || axios å–å¾— api è³‡æ–™
    // 2: input è¼¸å…¥æ¬„ä½ç›£è½ changeã€keyup äº‹ä»¶ï¼Œå–å¾— input.value(æœå°‹çš„å­—) ä¸¦ç”¨æ­£å‰‡è¡¨é”å¼ä¾† match è³‡æ–™
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
    const data = [];
    fetch(endpoint)
      .then(res => {
        return res.json();
      })
      .then(apiData => {
        data.push(...apiData);
      });
    const inputSearch = document.querySelector('.search');
    const list = document.querySelector('.suggestions');

    function findMatches(wordToMatch, data) {
      return data.filter(place => {
        const regex = new RegExp(wordToMatch, 'gi'); // gi å…¨åŸŸæ¯”å°ä¸¦ä¸”å¿½ç•¥å¤§å°å¯«;
        return place.city.match(regex) || place.state.match(regex);
      })
    }
    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }
    function searchHandler() {
      const matchArray = findMatches(this.value, data);
      const html = matchArray.map(place => {
        const regex = new RegExp(this.value, 'gi'); // gi å…¨åŸŸæ¯”å°ä¸¦ä¸”å¿½ç•¥å¤§å°å¯«;
        const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
        const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`);
        return `
        <li>
          <span class="name">${cityName}, ${stateName}</span>
          <span class="population">${numberWithCommas(place.population)}</span>
        </li>
        `;
      }).join('');
      // ç‰©ä»¶è½‰å­—ä¸²
      list.innerHTML = html
    }
    inputSearch.addEventListener('change', searchHandler);
    inputSearch.addEventListener('keyup', searchHandler);
  </script>
</body>

</html>
